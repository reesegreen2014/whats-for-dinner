<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
   <header>
    <nav>
      <h3>What's for Dinner?</h3>
      <button>ADD A RECIPE</button>
    </nav>
   </header>
   <main>
    <div class="content-boxes">
      <section class="form-box">
        <form>
          <h2>What are you looking for?</h2>
          <label>
            <input type="radio" name="looking_for" value="Side">Side
          </label>
          <label>
            <input type="radio" name="looking_for" value="Main Dish">Main Dish
          </label>
          <label>
            <input type="radio" name="looking_for" value="Dessert">Dessert
          </label>
          <label>
            <input type="radio" name="looking_for" value="Entire Meal">Entire Meal
          </label>
          <button id="lets-cook">LET'S COOK!</button>
        </form>
      </section>
      <section class="cookpot-box">
        <section class="hidden"> 
          <p>You should make:</p>
          <h2 class="selected-type-of-meal"></h2>
        </section>
        <img class="cookpot-image" id="cookpot-image" src="assets/cookpot.svg" alt="overflowing pot">
      </section>
    </div>
   </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
